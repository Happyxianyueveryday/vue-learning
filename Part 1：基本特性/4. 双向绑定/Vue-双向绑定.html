<!DOCTYPE html>

<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>     
    </head>

    <body>
        <!-- html代码段中的DOM/html元素-->
        <div id="app-1">
            <input v-model="message"><input>
            <p>{{message}}</p>
            <button>{{message}}</button>
        </div>
    </body>

    <script>
        // js代码中对应的Vue对象
        var vm=new Vue({
            el:"#app-1",
            data:{
                message:"Hello, Vue!"
            },
        })
    </script>
</html>
